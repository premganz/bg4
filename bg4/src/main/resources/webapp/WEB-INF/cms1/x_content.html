<!DOCTYPE html>
<html>
<head>

<title>x_content1</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="https://cdn.tiny.cloud/1/pijlljln72gb1mlk2gvsxe2d6cougamz2qopz27dtv0fa3hy/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
<script src="../js/cms.js" referrerpolicy="origin"></script>
<script type="text/javascript">
        tinymce.init({
        	  plugins: "image link code table textcolor",
              image_list: [ 
                  {title: 'My image 1', value: 'http://www.tinymce.com/my1.gif'}, 
                  {title: 'My image 2', value: 'http://www.moxiecode.com/my2.gif'} 
              ],             
            selector: "#mytextarea",
            content_css : "../lcx/clean-blog-lc.min.css" 
            
        });
        
        
        
    </script>
<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

<!-- Custom CSS -->
<link th:href="@{/css/clean-blog.min.css}" rel="stylesheet"></link>

<!-- Custom Fonts -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"></link>
<link
	href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'></link>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'></link>

</head>

<body>
	<script>
  
		
	</script>


	<div class="metadata">
		<table>
			<tr>
				<td><h2>Post Controls</h2></td>
				<td>

					<ul>
						<li><a href="/home">Home</a></li>
						<li><a href="/admin/metrics">Back</a></li>
					</ul>

				</td>
			</tr>
		</table>
	</div>
	<div class="metadata">
		<table>
			<tr>
				<td>Fetch Existing Post:</td>
				<td>
					<button id="fetch1">Fetch Staged</button>
				</td>
				<td>Fetch Template:</td>
				<td>
					<button id="fetchTemplate">Template</button>
				</td>
				<td>FileName : <input id="fileName" th:name="input"
					th:field="${content.id}" maxlength="100" />
				</td>
				<td><button id="createfile">Create</button></td>
			</tr>
		</table>

		<form id="form1" action="#" th:action="@{../admin/contentSubmit}"
			method="post" onsubmit="return confirm('Are you sure?');">
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
			<table>
				<tr>
					<td>
							<select id="fileselect1" th:field="${content.path1}">
								<div th:each="link : ${files1}">
									<option th:text="${link}"></option>
								</div>
							</select>
							<select name="fileselect2" id="fileselect2"
								th:field="${content.path2}">
								<option value="1">Please Choose</option>
							</select>
							<select name="fileselect3" id="fileselect3"
								th:field="${content.path3}">
								<option value="1">Please Choose</option>
							</select>

					</td>

				</tr>
				<tr>
					<td></td>
					<td><br></br>
						<button id="fetch" onClick="loadContent()">Post</button> <input
						type="checkbox" name="active" th:field="${content.publishReady}">Publish</input>
					</td>

				</tr>
			</table>

			<div class="container">
				<div id="contentArea" class="row">
					<p>
						<textarea id="mytextarea" th:field="*{content.htmlContent}"
							cols="80" rows="40"></textarea>
						<br></br> <input type="submit" id="doUpdate"
							name="_eventId_updateData" value="POST"
							onclick="return confirm('Are you sure you want to save?')" />
					</p>
				</div>

				<div id="templateArea" hidden="true">
					<textarea id="mytextarea2" cols="80" rows="40"></textarea>
				</div>

				<div id="metadataarea" >
					<textarea id="mytextarea3" cols="120" rows="10" th:field="*{content.meta}"></textarea>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
